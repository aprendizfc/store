<section class="container body product-detail">
	<div class="cart-wrapper visible-xs visible-sm">
		<a ui-sref="my-cart" class="my-cart"></a>
		<span class="counter">{{ myCart.length }}</span>
	</div>
	<div class="row hidden-xs hidden-sm">
		<div class="col-md-2 pull-right">
			<div class="form-group">
				<a ui-sref="my-cart" class="my-cart">
					my cart
					<span class="counter">{{ myCart.length }}</span>
				</a>
			</div>
		</div>
	</div>
	<div class="row top-separator">
		<div class="col-md-6 col-sm-6">
			<div class="row">
				<div class="col-md-6">
					<img image-loaded="{{ product.img }}"
						class="img-responsive product-img"
						src="images/placeholder.png"
						alt="Product Image">
				</div>
				<div class="col-md-6">
					<h4 class="name">{{ product.name }}</h4>
					<span class="price">{{ product.price | currency }}</span>
					<a href="javascript:void(0)"
						class="add-to-cart"
						ng-click="addToCart(product)"
						ng-if="product.available">
						add to cart
					</a>
					<span ng-if="!product.available" class="not-available">not available</span>
				</div>
			</div> <!-- END .row -->
			<div class="row">
				<div class="col-md-12">
					<p class="description">{{ product.description }}</p>
				</div>
			</div> <!-- END .row -->
		</div>
	</div> <!-- END .row -->
</section> <!-- END .product-detail -->
